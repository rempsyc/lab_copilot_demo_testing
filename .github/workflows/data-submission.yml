name: Data Submission Handler

on:
  repository_dispatch:
    types: [submit-experiment-data]

jobs:
  save-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Save experiment data
      run: |
        # Create data directory if it doesn't exist
        mkdir -p data
        
        # Get data from the event payload
        PARTICIPANT_ID="${{ github.event.client_payload.participant_id }}"
        TIMESTAMP="${{ github.event.client_payload.timestamp }}"
        CSV_DATA="${{ github.event.client_payload.csv_data }}"
        
        # Generate filename with timestamp
        FILENAME="trust_game_data_${PARTICIPANT_ID}_$(date -u +%Y%m%d_%H%M%S).csv"
        
        # Save the CSV data to file
        echo "$CSV_DATA" > "data/$FILENAME"
        
        echo "Data saved to data/$FILENAME"
        
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No new data to commit"
        else
          git commit -m "Add experiment data for participant ${{ github.event.client_payload.participant_id }}"
          git push
          echo "Data committed and pushed successfully"
        fi
        
    - name: Create completion comment
      if: github.event.client_payload.create_issue == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Experiment Data Submitted - ${{ github.event.client_payload.participant_id }}`,
            body: `## Trust Game Data Submission Completed
            
**Participant ID:** ${{ github.event.client_payload.participant_id }}
**Timestamp:** ${{ github.event.client_payload.timestamp }}
**Data File:** \`data/trust_game_data_${{ github.event.client_payload.participant_id }}_*.csv\`

The experiment data has been automatically saved to the repository's data folder.

### Summary
- Total Earnings: ${{ github.event.client_payload.total_earnings || 'N/A' }}
- Trust Pattern: ${{ github.event.client_payload.trust_pattern || 'N/A' }}
- Completion Time: ${{ github.event.client_payload.completion_time || 'N/A' }}`,
            labels: ['data-submission', 'trust-game', 'automated']
          });